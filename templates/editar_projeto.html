========== ARQUIVO: templates/editar_projeto.html ==========

{% extends "base.html" %}

{% block titulo %}Editar Projeto - Admin{% endblock %}

{% block conteudo %}
<section class="admin-section">
    <h1>Editar Projeto</h1>

    <div class="form-container">
        <form method="POST" class="admin-form">
            <div class="form-group">
                <label for="titulo">Título *</label>
                <input type="text" id="titulo" name="titulo" required placeholder="Nome do projeto" value="{{ projeto.titulo }}">
            </div>

            <div class="form-group">
                <label for="descricao">Descrição *</label>
                <textarea id="descricao" name="descricao" rows="6" required placeholder="Descreva seu projeto">{{ projeto.descricao }}</textarea>
            </div>

            <div class="form-group">
                <label for="tecnologias">Tecnologias (separadas por vírgula) *</label>
                <input type="text" id="tecnologias" name="tecnologias" required placeholder="Python, Flask, SQLite" value="{{ projeto.tecnologias }}">
            </div>

            <div class="form-group">
                <label for="link_github">Link GitHub</label>
                <input type="url" id="link_github" name="link_github" placeholder="https://github.com/seu-usuario/seu-projeto" value="{{ projeto.link_github or '' }}">
            </div>

            <div class="form-group">
                <label for="link_demo">Link Demo</label>
                <input type="url" id="link_demo" name="link_demo" placeholder="https://seu-projeto.com" value="{{ projeto.link_demo or '' }}">
            </div>

            <div class="form-group checkbox">
                <label>
                    <input type="checkbox" id="destaque" name="destaque" {% if projeto.destaque %}checked{% endif %}>
                    Destacar na homepage?
                </label>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                <a href="{{ url_for('admin_projetos') }}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</section>
{% endblock %}
